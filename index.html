<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img.png"/>
  </head>
  <body>
    <div class="app">
     
      <div id="start">
      <h3>Welcome to the Quiz App</h3>
      <p>This is a simple quiz to test your general knowledge</p>
      <p class="bo"> Click the button below to start!</p>
      <button class="stabtn" id="cli">Click to start</button>
    </div>
   
      <div class="quiz" style="display: none;" id="startdis">
        <h1>Simple Quiz</h1>
        <h2 id="question">Question goes here.</h2>
        <div id="answer-buttons">
          <button class="btn">Option 1</button>
          <button class="btn">Option 2</button>
          <button class="btn">Option 3</button>
          <button class="btn">Option 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
